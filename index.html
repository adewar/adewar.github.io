---
layout: default
---
<div class="home">
  <h1>Latest Blog Posts</h1>
  <ul class="post">
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="excerpt">
            {{ post.excerpt }}
        <div>
      </li>
      {% endfor %}
  </ul>
</div>
